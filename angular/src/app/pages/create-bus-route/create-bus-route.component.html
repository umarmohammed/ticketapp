<form [formGroup]="busRouteForm" (ngSubmit)="onSubmit()">
  <label>
    Name:
    <input type="text" formControlName="name">
  </label>

  <label>
    Price: 
    <input type="number" formControlName="price">
  </label>

  <button type="submit" [disabled]="!busRouteForm.valid">Submit</button>
  
</form>

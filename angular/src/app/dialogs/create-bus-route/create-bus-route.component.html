<h2 mat-dialog-title>Create Bus Route</h2>

<form [formGroup]="busRouteForm" (ngSubmit)="onSubmit()">
  <div class="example-container">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name" required>
      <mat-error>Name is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Price" type="number" formControlName="price" required>
      <mat-error>A Price is required</mat-error>
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
      <button color="primary" mat-button type="submit">Ok</button>
      <button mat-button mat-dialog-close>Cancel</button>
    </div>

</form>
